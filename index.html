<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Despesas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="./index.js" defer=""></script>

    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="bg-stone-50">
    <main class="max-w-screen-sm my-0 mx-auto p-2 antialiased">
      <header class="mb-2 p-2">
        <h1 class="text-center text-3xl font-medium text-indigo-500">
          Controle de Despesas
        </h1>
      </header>

      <section class="p-3">
        <div
          class="py-6 mb-10 shadow flex justify-around bg-white text-center border border-indigo-200 rounded"
        >
          <div class="border-r-2 border-indigo-200 flex-1">
            <h3 class="text-lg text-indigo-500">Receitas</h3>
            <p class="text-xl font-bold text-green-600" id="incomes">
              R$ 3.000,00
            </p>
          </div>
          <div class="flex-1 border-r-2 border-indigo-200">
            <h3 class="text-lg text-indigo-500">Despesas</h3>
            <p class="text-xl font-bold text-orange-600" id="expenses">
              R$ 1.500,00
            </p>
          </div>
          <div class="flex-1">
            <h3 class="text-lg text-indigo-500">Saldo Atual</h3>
            <p class="text-xl font-bold text-sky-600" id="current-balance">
              R$ 1.500,00
            </p>
          </div>
        </div>

        <form class="mb-3 p-4 shadow bg-white border border-indigo-200 rounded">
          <h3
            class="mb-3 border-b-2 border-indigo-200 font-medium text-indigo-500"
          >
            Adicionar Transação
          </h3>
          <div class="flex flex-col mb-2">
            <label class="text-sm mb-1 text-indigo-500" for="desc"
              >Descrição</label
            >
            <input
              class="bg-indigo-50 border-2 border-indigo-300 py-1 px-2 outline-indigo-500 rounded"
              type="text"
              id="desc"
            />
          </div>
          <div class="flex flex-col mb-2">
            <label class="text-sm mb-1 text-indigo-500" for="amount"
              >Valor</label
            >
            <input
              class="bg-indigo-50 border-2 border-indigo-300 py-1 px-2 outline-indigo-500 rounded"
              type="number"
              id="amount"
              step="any"
            />
          </div>
          <div class="flex gap-3 mt-5">
            <select
              class="text-white bg-indigo-500 border-indigo-300 p-2 outline-zinc-400 cursor-pointer rounded"
              name="Type"
              id="Type"
            >
              <option class="bg-white text-indigo-500" value="in">
                Entrada
              </option>
              <option class="bg-white text-indigo-500" value="out">
                Saída
              </option>
            </select>
            <button
              class="flex-1 p-1 bg-indigo-500 text-white rounded"
              type="submit"
            >
              Adicionar
            </button>
          </div>
        </form>

        <div class="p-4 shadow bg-white border border-indigo-200 rounded">
          <h3
            class="mb-3 border-b-2 border-indigo-200 font-medium text-indigo-500"
          >
            Histórico
          </h3>
          <ul id="historic" class="flex flex-col gap-3 max-h-80 overscroll-y-contain overflow-y-auto"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
